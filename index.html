<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanIt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
<div class = "header">
    <div class = "main-title">
        <img src="assets/logos/planitlogo2.png" alt="Main-Logo" class="logo">
        <h1 class = "title">PlanIt</h1>
    </div>

</div>
<nav class = "navbar">
    <ul>
        <li><a href="#info" id="info-button">Info</a></li>
        <li><a href="">Sorting Filter</a></li>
        <li><a href="">Search</a></li>
        <li><a href="">Theme</a></li>
    </ul>
</nav>
<div id="info" class="info"></div>
<h2 class="notebook-title">Notebook</h2>
<h2 class="input-title">Input Tasks Here</h2>

<div class="notebook-wrapper">
<section class="notebook-section">
    
<div class="notebook" id="taskList"></div>
</section>
<div class="task-area">
<div class="task-input">
    <input type="text" id="taskInput" placeholder="Enter your task here">
    <button class="button" onclick="addTask()">Submit</button>
    <button class="button" onclick="addCategory()">Add Category</button>
    <button class="button"  onclick="addPriority()">Add Priority</button>
</div>

<img src="assets/media/lofi.gif" alt="studying" class="gif-lofi">
</div>
</div>


<footer class="site-footer">
    <p>@ 2025 PlanIt - By Sabrina Ira and Elian Sarmiento</p>

</footer>



    <script src="index.js"></script>
</body>
</html>
